<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <title>Dummy !</title>
    </head>
    <body>
        <h1>Case Study!</h1>
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="patient_id">Patient ID</label>
                    <input type="text" class="form-control" id="patient_id"
                        name="patient_id" placeholder="patient_id">
                </div>
                <div class="form-group">
                    <label for="food_allergy">Food Allergies</label>
                    <input type="text" class="form-control" id="food_allergy"
                        name="food_allergy" placeholder="food_allergy">
                </div>
                <div class="form-group">
                    <label for="tendency_bleed">Tendency Bleed</label>
                    <input type="text" class="form-control" id="tendency_bleed"
                        name="tendency_bleed" placeholder="tendency_bleed">
                </div>
                <div class="form-group">
                    <label for="heart_disease">Heart Disease</label>
                    <input type="text" class="form-control" id="heart_disease"
                        name="heart_disease" placeholder="heart_disease">
                </div>
                <div class="form-group">
                    <label for="high_bp">High Blood Pressure</label>
                    <input type="text" class="form-control" id="high_bp"
                        name="high_bp" placeholder="high_bp">
                </div>
                <div class="form-group">
                    <label for="diabetic">Diabetic</label>
                    <input type="text" class="form-control" id="diabetic"
                        name="diabetic" placeholder="Diabetic">
                </div>
                <div class="form-group">
                    <label for="surgery">Surgery</label>
                    <input type="text" class="form-control" id="surgery"
                        name="surgery" placeholder="surgery">
                </div>
                <div class="form-group">
                    <label for="accident">Accident</label>
                    <input type="text" class="form-control" id="accident"
                        name="accident" placeholder="Accident">
                </div>
                <div class="form-group">
                    <label for="others">Others</label>
                    <input type="text" class="form-control" id="others"
                        name="others" placeholder="Others">
                </div>
                <div class="form-group">
                    <label for="f_m_h">Family  Medical History</label>
                    <input type="text" class="form-control" id="f_m_h"
                        name="familymedicalhistory" placeholder="Family Medical History">
                </div>
                <div class="form-group">
                    <label for="current_medication">Current Medication</label>
                    <input type="text" class="form-control" id="current_medication"
                        name="current_medication" placeholder="current_medication">
                </div>
                <div class="form-group">
                    <label for="female_pragnancy">Female Pragnancy</label>
                    <input type="text" class="form-control" id="female_pragnancy"
                        name="female_pragnancy" placeholder="Female Pragnancy">
                </div>
                <div class="form-group">
                    <label for="breast_feeding">Breast Feeding</label>
                    <input type="text" class="form-control" id="breast_feeding"
                        name="breast_feeding" placeholder="Breast Feeding">
                </div>
                <div class="form-group">
                    <label for="health_insurance">Health Insurance</label>
                    <input type="text" class="form-control" id="health_insurance"
                        name="health_insurance" placeholder="Health Insurance">
                </div>
                <div class="form-group">
                    <label for="low_income">Low Income</label>
                    <input type="text" class="form-control" id="low_income"
                        name="low_income" placeholder="Low Income">
                </div>
                <div class="form-group">
                    <label for="refference">Refference</label>
                    <input type="text" class="form-control" id="refference"
                        name="refference" placeholder="refference">
                </div>


            </form>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>
</html>
